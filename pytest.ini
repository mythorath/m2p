[pytest]
testpaths = server/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=server
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --asyncio-mode=auto

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    db: Tests that require database access
    api: Tests for API endpoints
    polling: Tests for pool polling functionality
    verification: Tests for wallet verification
    achievements: Tests for achievement system

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test discovery
norecursedirs = .git .tox dist build *.egg node_modules venv env

# Coverage settings
[coverage:run]
source = server
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
